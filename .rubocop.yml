AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - ecg.gemspec
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver
Metrics/BlockLength:
  Exclude:
    - test/**/*.rb
Metrics/ClassLength:
  Exclude:
    - test/**/*.rb
Metrics/MethodLength:
  Max: 15
Style/AndOr:
  EnforcedStyle: conditionals
Style/Documentation:
  Enabled: false
